# You can give a custom idesntifier (IRI) to the LDES metadata object.
# by adding the `id` key.

prefixes:
  ex: http://example.org/

sources:
  data-source: [../readings.csv~csv]

mappings:
  temperature-reading:
    sources: data-source
    subjects:
      - value: ex:$(SensorID)
        ldes:
          id: http://ldes.org/thisisanldeswithacustomid
        targets:
          - [out.ttl~void, turtle]
    po:
      - [a, ex:Thermometer]
      - [ex:temp, $(Temperature)]
      - [ex:ts, $(Timestamp), xsd:dateTime]
