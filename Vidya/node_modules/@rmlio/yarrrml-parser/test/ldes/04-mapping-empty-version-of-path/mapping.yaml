# A default versionOfPath can be generated by adding a versionOfPath
# key with no arguments (empty array).
# The generated versionOfPath uses predicate http://purl.org/dc/terms/isVersionOf
# and object the subject IRI as defined in the mapping (here ex:$(SensorID))

prefixes:
  ex: http://example.org/

sources:
  data-source: [../readings.csv~csv]

mappings:
  temperature-reading:
    sources: data-source
    subjects: 
      - value: ex:$(SensorID)
        ldes:
          versionOfPath: []
        targets:
          - [out.ttl~void, turtle]
    po:
      - [a, ex:Thermometer]
      - [ex:temp, $(Temperature)]
      - [ex:ts, $(Timestamp), xsd:dateTime]
