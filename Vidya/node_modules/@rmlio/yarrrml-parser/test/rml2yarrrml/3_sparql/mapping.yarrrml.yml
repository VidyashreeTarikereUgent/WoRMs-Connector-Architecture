prefixes:
  rr: 'http://www.w3.org/ns/r2rml#'
  rml: 'http://semweb.mmlab.be/ns/rml#'
  crml: 'http://semweb.mmlab.be/ns/crml#'
  ql: 'http://semweb.mmlab.be/ns/ql#'
  mail: 'http://example.com/mail#'
  xsd: 'http://www.w3.org/2001/XMLSchema#'
  sd: 'http://www.w3.org/ns/sparql-service-description#'
  ex: 'http://example.com/'
  hydra: 'http://www.w3.org/ns/hydra/core#'
  foaf: 'http://xmlns.com/foaf/0.1/'
sources:
  InputSPARQL1:
    access: http://localhost:PORT/ds1/sparql
    referenceFormulation: jsonpath
    iterator: "$.results.bindings[*]"
    type: sparql
    query: "\r\n            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\r\n            PREFIX foaf: <http://xmlns.com/foaf/0.1/>\r\n            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\r\n            SELECT ?Student\r\n            WHERE {\r\n                ?x  a <http://example.com/Student> ;\r\n foaf:name  ?Student .\r\n            } "
  InputSPARQL2:
    access: http://localhost:PORT/ds1/sparql
    referenceFormulation: jsonpath
    iterator: "$.results.bindings[*]"
    type: sparql
    query: "\r\n                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\r\n                PREFIX foaf: <http://xmlns.com/foaf/0.1/>\r\n                PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\r\n                SELECT ?Sport\r\n                WHERE {\r\n                    ?x  a <http://example.com/Student> ;\r\n                        <http://example.com/plays> ?sportObject .\r\n                    ?sportObject foaf:name ?Sport .\r\n                } "
mappings:
  mapping0:
    sources:
      - InputSPARQL1
    s: 'http://example.com/$(Student.value)'
    po:
      - [a, 'http://example.com/Student']
      - ['foaf:name', $(Student.value)]
  mapping1:
    sources:
      - InputSPARQL2
    s: 'http://example.com/$(Sport.value)'
    po:
      - [a, 'http://example.com/Sport']
      - ['foaf:name', $(Sport.value)]
